<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les 4 oef 1</title>
    <style>
        .hr-layout{
            width: 100vw;
            height: 1px;
            color: darkblue;
        }

        #entiteit{
            border: 1px solid grey;
            border-collapse: collapse;
            text-align: center;
        }

        #entiteit th,
        #entiteit td{
            padding: 15px;
        }

        #entiteit th{
            background-color: navy;
            color: white;
        }

        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <h1>Webcursus HTML</h1>
    <hr class="hr-layout">
    <table id="entiteit">
        <caption>Overzicht van entiteiten</caption>
        <tr>
            <th>Entiteit</th>
            <th>Betekenis</th>
        </tr>
        <tr>
            <td>&#38</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td>&lt</td>
            <td>less-than</td>
        </tr>
        <tr>
            <td>&gt</td>
            <td>greater-than</td>
        </tr>
        <tr>
            <td>&copy</td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>&euro</td>
            <td>euro</td>
        </tr>
    </table>
</body>
</html>
